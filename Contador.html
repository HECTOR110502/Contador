<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tiempo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: red;
            text-align: center;
        }
        .container {
            background: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 36px;
            color: black;
        }
        .message {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faltan...</h1>
        <div class="countdown" id="countdown"></div>
        <div class="message">...ü§≠‚ù§Ô∏è</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-07-24T00:00:00');
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days} d√≠as, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); // Actualiza cada segundo
    </script>
</body>
</html>
